<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="followers">
    <!-- Post Section -->
    <div th:if="${followers.isEmpty}">
        <span> No followings </span>
    </div>
    <tr th:each="follower : ${followers}">

        <div class="post-container">
            <div class="post">
                <div class="post-header">
                    <img class="post-profile-pic" src="/static/images/img2.jpg" alt="Profile Picture">
                    <div class="post-info" >
                        <a class="profileLink" th:href="@{/profile/posts/} + ${follower.userName}">
                            <h4 th:text="${follower.userName}"></h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</div>
</body>
</html>
