<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>New post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/customBody.css" />
</head>
<body>
<header class="main-container" th:insert="/navbar/navbar.html :: navbar"></header>
<form method="post" th:object="${message}">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
    <input type="text" th:field="${message.title}" placeholder="Title">
    <input type="text" th:field="${message.text}" placeholder="Post's text">
    <input type="text" th:field="${message.tag}" placeholder="Tag">
    <input type="submit" value="Post">
    <a onclick="history.go(-1)">Cancel</a>
</form>
</body>
</html>
